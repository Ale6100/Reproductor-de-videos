<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/fluency/48/000000/listening-to-music-on-headphones.png" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Reproductor mp4</title>
</head>
<body>
    <section class="contenedor-video">
        <div>
            <video></video>
        </div>
        <div class="barraGris">
            <div class="barraCargando"></div>
        </div>
        <div class="botones">
            <div class="botones-izquierda">
                <img class="play" src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png">
                <img class="anterior" src="https://img.icons8.com/ios-glyphs/30/000000/skip-to-start--v1.png">
                <img class="siguiente" src="https://img.icons8.com/ios-glyphs/30/000000/end--v1.png">
                <img class="reiniciar" src="https://img.icons8.com/ios-glyphs/30/000000/reboot.png">
                <img class="aleatorio" src="https://img.icons8.com/dotty/30/000000/dice.png">
                <img class="mezclar" src="https://img.icons8.com/fluency-systems-regular/30/000000/swap-paths.png">
                <img class="volumen" src="https://img.icons8.com/ios-glyphs/30/000000/medium-volume.png">
                <img class="velocidad" src="https://img.icons8.com/material-outlined/30/000000/fast-download.png">
                <div class="estado"></div>
            </div>
            <div>
                <img class="reducir" src="https://img.icons8.com/ios-glyphs/30/000000/collapse.png">
            </div>
        </div>
    </section>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
